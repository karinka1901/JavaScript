<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Exercise 7</h1>
    <script>
            let number = parseInt(prompt("Enter the numberof dice rolls:"));
            let sum = 0;
            for (let i = 1; i<= number; i++) {
                let dice = (Math.floor(Math.random() * 6) + 1); 
                document.write("The result in the throw number " + i + " is " + dice);
                document.write("<br>");
                sum = sum + dice;
            }
            document.write("<br>");
            document.write("The sum is: " + sum);
    </script>
</body>
</html>
