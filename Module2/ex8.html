<body>
    <h1>Exercise 8</h1>
    <script>
        function concat(list) {
            for (let i = 0; i< list.length; i++) {
                document.write(list[i]);
            }
        }
        let list = ["a", "b", "c", "d"];
        concat(list);
    </script>
