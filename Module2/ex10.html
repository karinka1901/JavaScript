<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x10</title>
</head>
<body>
    <h1>Exercise 10</h1>
    <script>


        let list = [];
        let candidates = parseInt(prompt("Enter the number of candidates:"));
        for (let i = 0; i < candidates; i++) {
            let names = prompt("Enter the names of the candidate" + i);
            list[i] = new Object();
            list[i]["name"] = names;
            list[i]['votes'] = 0;
            list.push(list[i]);
        }

        let votersNum = parseInt(prompt("Enter the number of voters:"));
        for (let j = 1; j <= votersNum; j++) {
            let namesVotes = prompt("Enter the candidate's name");
            for (let a=0; a<list.length; a++){
                if (namesVotes === list[a]['name']){
                    list[a]['votes'] += 1;
                }
                else {
                    list[a]['votes'] += 0;
                }
            }
        }
        // 
        //list.sort();
    
        list.sort((a, b) => {
        console.log(a, b);
        return b - a;

        });
    </script>
</body>
</html>
